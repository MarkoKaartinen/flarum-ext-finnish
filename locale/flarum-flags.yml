flarum-flags:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the admin interface.
  admin:

    # These translations are used in the Permissions page of the admin interface.
    permissions:
      flag_posts_label: Viestien Merkintä
      view_flags_label: Katso merkityt viestit

    # These translations are used in the Flags Settings modal dialog.
    settings:
      guidelines_url_label: Yhteisön Sääntöjen URL
      title: Merkintöjen asetukset

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are used by the Flag Post modal dialog.
    flag_post:
      confirmation_message: Kiitos viestin merkkaamisesta. Moderaattorimme tutkivat asian.
      dismiss_button: => core.ref.okay
      reason_inappropriate_label: Epäasiallinen
      reason_inappropriate_text: "Tämä viesti on hyökkäävä, halventava tai rikkoo <a>yhteisön sääntöjä</a>."
      reason_off_topic_label: "Asiaan kuulumaton"
      reason_off_topic_text: Tämä viesti ei ota osaa nykyiseen keskusteluun ja pitäisi siirtää muualle.
      reason_other_label: Muu
      reason_spam_label: Roskaposti
      reason_spam_text: Tämä viesti on mainos.
      submit_button: => flarum-flags.ref.flag_post
      title: => flarum-flags.ref.flag_post

    # These translations are used by the Flagged Posts dropdown, a.k.a. "the flag".
    flagged_posts:
      empty_text: Ei Merkintöjä
      item_text: "{username} viestissä <em>{discussion}</em>"
      title: => flarum-flags.ref.flagged_posts
      tooltip: => flarum-flags.ref.flagged_posts

    # These translations are used by the frame displayed around flagged posts.
    post:
      dismiss_flag_button: Poista Merkintä
      flagged_by_text: "{username} merkitty"
      flagged_by_with_reason_text: "{username} merkitty syyllä {reason}"

    # These translations are used by the post control buttons.
    post_controls:
      flag_button: Merkitse

  ##
  # REUSED TRANSLATIONS - These keys should not be used directly in code!
  ##

  # Translations in this namespace are referenced by two or more unique keys.
  ref:
    flag_post: Merkitse Viesti
    flagged_posts: Merkityt Viestit
