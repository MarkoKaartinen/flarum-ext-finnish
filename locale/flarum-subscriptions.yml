flarum-subscriptions:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are displayed as tooltips for discussion badges.
    badge:
      following_tooltip: => flarum-subscriptions.ref.following
      ignoring_tooltip: => flarum-subscriptions.ref.ignoring

    # These translations are used by the discussion control buttons.
    discussion_controls:
      follow_button: => flarum-subscriptions.ref.follow
      unfollow_button: Lopeta Seuraaminen
      unignore_button: Lopeta Huomiotta Jättäminen

    # These translations are used on the index page, peripheral to the discussion list.
    index:
      following_link: => flarum-subscriptions.ref.following

    # These translations are used by the Notifications dropdown, a.k.a. "the bell".
    notifications:
      new_post_text: "{username} kirjoitti"

    # These translations are used in the Settings page.
    settings:
      follow_after_reply_label: Seuraa automaattisesti keskusteluja joihin vastaan
      notify_new_post_label: Kun joku vastaa keskusteluun jota seuraan

    # These translations are used in the subscription menu displayed to the right of the post stream.
    sub_controls:
      follow_button: => flarum-subscriptions.ref.follow
      following_button: => flarum-subscriptions.ref.following
      following_text: Ilmoita kaikista vastauksista.
      ignoring_button: => flarum-subscriptions.ref.ignoring
      ignoring_text: Älä koskaan ilmoita. Piilota keskustelulistasta.
      not_following_button: Et Seuraa
    # @mentioned translated. not sure if this is some special string
      not_following_text: "Ilmoita vain kun @mainitaan."
      notify_alert_tooltip: Saa ilmoitus uusista viesteistä
      notify_email_tooltip: Saa sähköposti uusista viesteistä

  ##
  # REUSED TRANSLATIONS - These keys should not be used directly in code!
  ##

  # Translations in this namespace are referenced by two or more unique keys.
  ref:
    follow: Seuraa
    following: Seuraat
    ignoring: Jätät Huomiotta
